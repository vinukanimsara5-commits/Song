<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHEN_x App</title>

  <style>
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #00ff00;
      font-family: Arial, sans-serif;
    }

    #splash img {
      width: 200px;
      margin-bottom: 20px;
      animation: fadeOut 2s forwards;
    }

    #splash h1 {
      font-size: 48px;
      font-weight: bold;
      animation: dropFade 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes dropFade {
      0% { opacity: 0; transform: translateY(-50px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(50px); }
    }

    /* Main Screen */
    #main {
      display: none;
      height: 100vh;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQu_EY8W5zITBnAzlrpP_ZL39npSlwtvieLUooDNvaiPg&s.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
    }

    /* Text Box */
    .content {
      position: relative;
      top: 35%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
    }

    .content h1 {
      font-size: 45px;
      color: #00ff00;
    }

    .content p {
      font-size: 18px;
    }

    /* Enter Button */
    .enter-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 50px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #00ff00;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: 0.3s;
    }

    .enter-btn:hover {
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
    }
  </style>
</head>
